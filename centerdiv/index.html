<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Horizontal and Vertical center Div</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
	<style>
		.box{
			background:#ddd;
			color:#000;
			text-align: center;
			height:200px;
			width: 200px;
		}
	</style>
	<script type="text/javascript">
	$(document).ready(function() {
		$(window).resize(function() {
			$('.box').css({
				position:'absolute',
				left: ($(window).width() -$('.box').outerWidth())/2,
				top:($(window).height()-$('.box').outerHeight())/2
			});
		});
		//run
		$(window).resize();
	});
		
	</script>
</head>
<body>
	<div class="box">
		We can have 2 ways for centering the text.
		This is using jquery
		Text of box here!Text of box here!Text of box here!Text of box here!
	<!-- /.box --></div>
</body>
</html>
